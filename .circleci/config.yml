defaults: &defaults
  working_directory: ~/repo

version: 2

jobs:
  build:
    <<: *defaults

    docker:
      - image: circleci/ruby:2.5

    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    steps:
      - checkout

      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - run:
          name: Jekyll build
          command: bundle exec jekyll build

      - run:
          name: HTMLProofer tests
          command: |
            bundle exec htmlproofer ./_site \
              --allow-hash-href \
              --check-favicon  \
              --check-html \
              --disable-external

      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - persist_to_workspace:
          root: ./
          paths:
            - _site
  deploy:
    <<: *defaults

    docker:
      - image: circleci/python:3.6.3

    steps:
      - add_ssh_keys

      - attach_workspace:
          at: ./

      - run:
          name: Install rsync
          command: sudo apt install -y rsync

      - run:
          name: Deploy to the server
          command: rsync -v -e ssh -o "StrictHostKeyChecking no" -r ~/repo/_site/* circleci@pit.rcode.fi:/var/www/jarkkotervonencom/

workflows:
  version: 2

  test-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
