---
layout: default
---
<div class="article">
  <h2><a href="{{ post.url | relative_url }}">{{ page.title | escape }}</a></h2>
  {% if page.image %}
    <div class="article-image">
      <amp-img src="{{ page.image.file }}" alt="page.image.text" width="4" height="3" layout="responsive">
        <noscript><img src="{{ page.image.file }}" alt="page.image.text" /></noscript>
      </amp-img>
    </div>
  {% endif %}
  <div class="story">{{ content }}</div>
</div>
