---
layout: default
---

{% for post in site.posts %}
  <div class="article">
    <h1><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h1>
    <div class="info">
      <div class="date">Kirjoitettu: {{ post.date | date: "%d.%m.%Y %H:%M" }}</div>
      <div class="tags">Tagit: {% for tag in post.tags %}<div class="tag">{{ tag }}, </div>{% endfor %}</div>
    </div>
    {% if post.image %}<div class="article-image"><img src="{{ post.image.file }}" alt="post.image.text"></div>{% endif %}
    <div class="story">{{ post.content }}</div>
  </div>
{% endfor %}
