---
layout: default
---

<article>
  <main>
    <header><h1>Tervetuloa</h1></header>
    <content>
      {{ content }}
      <ul>
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date: "%d.%m.%Y" }}</span>
          <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        </li>
      {% endfor %}
    </content>
  </main>
</article>
