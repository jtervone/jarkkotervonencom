---
layout: default
---

{% for post in site.posts limit: 5 %}
  <div class="article-wrap">
    <div class="article">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
      <div class="info">
        <div class="date">Kirjoitettu: {{ post.date | date: "%d.%m.%Y %H:%M" }}</div>
        <div class="tags">Tagit: {% for tag in post.tags %}<div class="tag">{{ tag }}, </div>{% endfor %}</div>
      </div>
      {% if post.image %}
        <div class="article-image">
          <a href="{{ post.url | relative_url }}"><img src="{{ post.image.file }}" alt="post.image.text"></a>
        </div>
      {% endif %}
      <div class="story">{{ post.content }}</div>
    </div>
  </div>
{% endfor %}
