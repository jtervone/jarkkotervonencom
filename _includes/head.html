<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="shortcut icon" href="/assets/img/favicon.png">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Facebook OpenGraph -->
  <meta property="og:locale" content="fi" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="article" />
  {% if page.description %}<meta property="og:description" content="{{ page.description | escape }}" />{% endif %}
  <meta property="og:image" content="{{ site.url }}{{ page.image.file }}" />
  {% if page.updated %}<meta property="article:published_time" content="{{ page.date }}" />{% endif %}
  {% if page.updated %}<meta property="article:modified_time" content="{{ page.date }}" />{% endif %}
  {% if page.updated %}<meta property="og:updated_time" content="{{ page.updated }}" />{% endif %}
  {% for category in page.categories %}<meta property="article:section" content="{{ category }}" />
  {% endfor %}

  <!-- Google+ / Schema.org -->
  <meta itemprop="name" content="{{ page.title | escape }}" />
  <meta itemprop="description" content="{{ page.description | escape }}" />
  <meta itemprop="image" content="{{ site.url }}{{ page.image.file }}" />

  <!-- Twitter Cards -->
  <meta name="twitter:title" content="{{ page.title | escape }}" />
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
  <meta name="twitter:description" content="{{ page.description | escape }}" />
  <meta name="twitter:image" content="{{ site.url }}{{ page.image.file }}" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
